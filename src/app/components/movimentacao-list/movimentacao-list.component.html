<table class="table table-striped">
    <thead>
      <th scope="col">#</th>
      <th scope="col">Data Hora</th>
      <th scope="col">Descrição</th>
      <th scope="col">Valor</th>
      <th scope="col">Tipo</th>
    </thead>
    <tbody>
      <tr *ngFor="let item of movimentacoes; index as i">
        <th scope="row">{{i + 1}}</th>
        <td>{{item.dataHora}}</td>
        <td>{{item.descricao}}</td>
        <td>{{item.valor}}</td>
        <td>{{item.tipo}}</td>
      </tr>
    </tbody>
</table>
